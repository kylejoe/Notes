<!DOCTYPE html>
<html>
<head>
    <title>Sliding Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style type="text/css">
    .box{
        border: 1px solid lightblue;
        border-radius: 5px;
    }
    .box .title{
        background-color: lightgreen;
        color: white;
    }


    </style>
</head>
<body>

<div class="box" style="width: 400px">
    <div class="title">
        Collapse Box <a id="lnkCollapse"
                  href="#" style="color:white; font-size: 12px;
            text-decoration: none;">(Click Here)</a>
    </div>
    <div id="contentArea" class="content">
        <div>
            <p>Lorem ipsum quis consectetur adipisicing ratione dolores eu eum voluptatem. Facilis cillum quasi maxime omnis aliqua. Dolorem quos facilis aut anim quos quia vel voluptatem. </p>
            <a id="lnkClose" href="#" style="font-size: 10px;">Close</a>
        </div>

    </div>
</div>


</body>

<script type="text/javascript">
    //Hide text
    $(document).ready(function () {

    $("#lnkCollapse").click(function () {
        $("#contentArea").slideToggle("slow");
    });

    $("#lnkClose").click(function () {
        $("#contentArea").slideUp(200);
    });
});
</script>


</html>
